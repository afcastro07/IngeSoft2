<div class="dashboard-container">
  <h2>Dashboard</h2>
  
  <div *ngIf="loading" class="loading-message">
    Cargando...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="dashboard-content">
    <div class="welcome-message">
      {{ message }}
    </div>
    
    <div class="role-info">
      <strong>Rol actual:</strong> {{ userRole }}
    </div>

    <!-- Contenido específico según el rol -->
    <div *ngIf="userRole === 'ASESOR'" class="asesor-content">
      <h3>Panel de Asesor</h3>
      <!-- Agregar contenido específico para asesores -->
    </div>

    <div *ngIf="userRole === 'COMPRADOR'" class="comprador-content">
      <h3>Panel de Comprador</h3>
      <!-- Agregar contenido específico para compradores -->
    </div>
  </div>
</div>
